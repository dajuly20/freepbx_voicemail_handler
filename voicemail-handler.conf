# voicemail-handler.conf - Configuration for voicemail MQTT handler
# Installed to /etc/asterisk/voicemail-handler.conf

# MQTT Broker
MQTT_HOST="mqtt.mrz.ip"
MQTT_PORT=1883

# MQTT Topic prefix (mailbox number gets appended: freepbx/voicemail/100)
MQTT_TOPIC="freepbx/voicemail"

# MQTT Auth (leave empty if not needed)
MQTT_USER=""
MQTT_PASS=""
